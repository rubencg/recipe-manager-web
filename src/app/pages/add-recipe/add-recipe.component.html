<div class="header-container">
  <span>Agregar recetas</span>
</div>

<div class="container">
  <form>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" name="inputName" [(ngModel)]="name">
      </div>
    </div>
    <div class="form-group row">
      <label for="instructionsTextArea" class="col-sm-2 col-form-label">Preparacion</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="instructionsTextArea" name="instructionsTextArea" rows="3" [(ngModel)]="instructions"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputFoodGroup" class="col-sm-2 col-form-label">Grupo de comida</label>
      <div class="col-sm-10">
        <select id="inputFoodGroup" name="inputFoodGroup" class="form-control" [(ngModel)]="group">
          <option selected value="1">A</option>
          <option selected value="2">B</option>
          <option selected value="3">C</option>
          <option selected value="4">D</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputFoodTime" class="col-sm-2 col-form-label">Tiempo</label>
      <div class="col-sm-10">
        <select id="inputFoodTime" name="inputFoodTime" class="form-control" [(ngModel)]="foodTime">
          <option selected value="1">Desayuno</option>
          <option selected value="2">A.M. Snack</option>
          <option selected value="3">Comida</option>
          <option selected value="4">P.M. Snack</option>
          <option selected value="5">Cena</option>
        </select>
      </div>
    </div>
    <div>
      <h5>Ingredientes</h5>
      <span style="color: gray;">nombre,cantidad,tipo(oz,pz,cup,tsp,tbsp,hf,shf,lb)</span>
      <textarea class="form-control" id="instructionsTextArea" name="instructionsTextArea" rows="3" placeholder="" [(ngModel)]="ingredients"></textarea>
      <!-- <div class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
          <input type="text" class="form-control" placeholder="Nombre">
          <input type="number" class="form-control" placeholder="Cantidad">
        </div>
      </div> -->
    </div>
    <div class="form-group row">
      <div class="col-sm-10"></div>
      <div class="col-sm-2">
        <button class="btn btn-primary" (click)="save()" >Guardar</button>
      </div>
    </div>
  </form>
</div>
