<div class="header-container">
  <span>Recetas</span>
</div>
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-3">
        <div class="btn-group">
          <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Semana
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item">Semana 1</a>
            <a class="dropdown-item">Semana 2</a>
            <a class="dropdown-item">Semana 3</a>
            <a class="dropdown-item">Semana 4</a>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
          <div class="btn-group">
            <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ timeTitle }}
            </button>
            <div class="dropdown-menu">
              <a *ngIf="timeTitle != 'Hora del Dia'" class="dropdown-item" (click)="selectTime(-1)">Borrar</a>
              <a class="dropdown-item" (click)="selectTime(0)">Desayuno</a>
              <a class="dropdown-item" (click)="selectTime(1)">A.M. Snack</a>
              <a class="dropdown-item" (click)="selectTime(2)">Comida</a>
              <a class="dropdown-item" (click)="selectTime(3)">P.M. Snack</a>
              <a class="dropdown-item" (click)="selectTime(4)">Cena</a>
            </div>
          </div>
        </div>
      <div class="col-lg-6">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Palabra clave..." aria-label="Palabra clave..." [(ngModel)]="filterText">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button" (click)="search()" >Buscar!</button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex flex-wrap justify-content-center">
    <div class="card p-2 recipe-card pointer" *ngFor="let r of filteredRecipes" [routerLink]="['/recipe',r.key]" >
      <img *ngIf="!r.image" class="card-img-top" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22318%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20318%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1606be63fc8%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A16pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1606be63fc8%22%3E%3Crect%20width%3D%22318%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22118.0859375%22%20y%3D%2297.2%22%3E318x180%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" alt="Card image cap">
      <img *ngIf="r.image" class="card-img-top" [src]="r.image" alt="Card image cap">
      <div class="card-body recipe-card-body">
        <h5>{{r.name}}</h5>
      </div>
    </div>
</div>
<button type="button" class="btn btn-primary bmd-btn-fab float-right add-button" [routerLink]="['/recipes/add']">
  <i class="material-icons">add</i>
</button>
