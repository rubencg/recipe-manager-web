<div class="header-container">
  <span>Lista del super</span>
</div>
<div *ngIf="!weeks" class="row justify-content-md-center">
  Cargando...
</div>
<div *ngIf="weeks" class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-2">
        <div class="btn-group">
          <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ weekTitle }}
          </button>
          <div class="dropdown-menu">
            <a *ngIf="weekTitle != 'Semana'" class="dropdown-item" [routerLink]="['/grocery-list']">Borrar</a>
            <a *ngFor="let week of weeks" class="dropdown-item" [routerLink]="['/grocery-list', week.key]">Semana {{ week.name }}</a>
          </div>
        </div>
      </div>
      <div class="col-lg-10">
        <button *ngIf="!groceryList && weekTitle != 'Semana'" class="btn btn-primary app-button" (click)="createGroceryList()">Usar lista</button>
        <button *ngIf="groceryList" class="btn btn-primary app-button" (click)="deleteGroceryList()">Borrar lista</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="groceryList" class="d-flex flex-wrap">
  <div class="card pointer recipe-card" [routerLink]="['/grocery-list', week.key, g.foodGroup]" *ngFor="let g of groups">
    <img class="card-img-top" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22318%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20318%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1606be63fc8%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A16pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1606be63fc8%22%3E%3Crect%20width%3D%22318%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22118.0859375%22%20y%3D%2297.2%22%3E318x180%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
      alt="Card image cap">
    <div class="card-body recipe-card-body">
      <h5>{{getCurrentlyFinished(g)}}/{{g.total}}</h5>
      <hr>
      <h4 class="card-title">{{g.name}}</h4>
    </div>
  </div>
</div>

    <div class="card-body recipe-card-body">
