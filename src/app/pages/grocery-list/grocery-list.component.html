      alt="Card image cap">
    <div class="card-body recipe-card-body">
      <h5>{{g.quantityBought}}/{{g.quantityNeeded}}</h5>
      <hr>
      <h4 class="card-title">{{g.name}}</h4>
    </div>
  </div>
</div>
