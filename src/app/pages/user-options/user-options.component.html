<div class="header-container">
  <span>Opciones</span>
</div>
<div class="container">
  <form>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Cantidad de usuarios</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputUsersQty" name="inputUsersQty" [(ngModel)]="usersQty">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10"></div>
      <div class="col-sm-2">
        <button class="btn btn-primary" (click)="save()" >Guardar</button>
      </div>
    </div>
  </form>
</div>
