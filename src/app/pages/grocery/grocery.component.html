<div *ngIf="!groupTitle" class="row justify-content-md-center">
    Cargando...
</div>
<div class="header-container">
    <span>{{ groupTitle }}</span>
</div>
<div class="grocery-container">
    <div class="d-flex flex-wrap">
        <div class="card grocery-card" *ngFor="let i of ingredients">
            <div class="card-body form-check ">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" [checked]="i.isFinished" (change)="save(i)">
                    <span class="grocery-number">{{i.quantity}} {{ i.unitName }}</span> {{i.name}}
                </label>
            </div>
        </div>
    </div>
</div>
